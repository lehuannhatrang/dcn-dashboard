docker_registries: []
chart_registries: []
# path_prefix: '/karmada'
path_prefix: ''
menu_configs:
  - path: /overview
    enable: true
    sidebar_key: OVERVIEW
  - path: namespace
    enable: true
    sidebar_key: NAMESPACE
  - path: /multicloud-resource-manage
    enable: true
    sidebar_key: MULTICLOUD-RESOURCE-MANAGE
    children:
      - path: pod
        enable: true
        sidebar_key: POD
      - path: deployment
        enable: true
        sidebar_key: DEPLOYMENT
      - path: statefulset
        enable: true
        sidebar_key: STATEFULSET
      - path: daemonset
        enable: true
        sidebar_key: DAEMONSET
      - path: replicaset
        enable: true
        sidebar_key: REPLICASET
      - path: job
        enable: true
        sidebar_key: JOB
      - path: cronjob
        enable: true
        sidebar_key: CRONJOB
      - path: config
        enable: true
        sidebar_key: CONFIG
  - path: /multicloud-service-manage
    enable: true
    sidebar_key: MULTICLOUD-SERVICE-MANAGE
    children:
      - path: service
        enable: true
        sidebar_key: SERVICE
      - path: ingress
        enable: true
        sidebar_key: INGRESS
  - path: /multicloud-storage-manage
    enable: true
    sidebar_key: MULTICLOUD-STORAGE-MANAGE
    children:
      - path: configmap
        enable: true
        sidebar_key: CONFIGMAP
      - path: secret
        enable: true
        sidebar_key: SECRET
  - path: /multicloud-policy-manage
    enable: true
    sidebar_key: MULTICLOUD-POLICY-MANAGE
    children:
      - path: propagation-policy
        enable: true
        sidebar_key: PROPAGATION-POLICY
      - path: override-policy
        enable: true
        sidebar_key: OVERRIDE-POLICY
  - path: /cluster-manage
    enable: true
    sidebar_key: CLUSTER-MANAGE
  - path: /node-manage
    enable: true
    sidebar_key: NODE-MANAGE
  - path: /basic-config
    enable: true
    sidebar_key: BASIC-CONFIG
    children:
      - path: oem
        enable: false
        sidebar_key: OEM
      - path: upgrade
        enable: false
        sidebar_key: UPGRADE
      - path: karmada-config
        enable: true
        sidebar_key: KARMADA-CONFIG
      - path: helm
        enable: true
        sidebar_key: HELM
      - path: registry
        enable: true
        sidebar_key: REGISTRY
  - path: /advanced-config
    enable: false
    sidebar_key: ADVANCED-CONFIG
    children:
      - path: failover
        enable: true
        sidebar_key: FAILOVER
      - path: reschedule
        enable: true
        sidebar_key: RESCHEDULE
      - path: permission
        enable: true
        sidebar_key: PERMISSION
  - path: /addon
    enable: false
    sidebar_key: ADDON
    children:
      - path: buildin
        enable: true
        sidebar_key: BUILDIN
      - path: thirdparty
        enable: true
        sidebar_key: THIRDPARTY
