apiVersion: apps/v1
kind: Deployment
metadata:
  name: karmada-dashboard-api
  namespace: karmada-system
  labels:
    app: karmada-dashboard-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karmada-dashboard-api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: karmada-dashboard-api
    spec:
      serviceAccountName: karmada-dashboard
      automountServiceAccountToken: true
      containers:
        - command:
            - karmada-dashboard-api
            - --karmada-kubeconfig=/etc/kubeconfig
            - --karmada-context=karmada-apiserver
            - --kubeconfig=/etc/kubeconfig
            - --context=karmada
            - --insecure-bind-address=0.0.0.0
            - --bind-address=0.0.0.0
          name: karmada-dashboard-api
          image: lehuannhatrang/dcn-dashboard-api:v0.9
          imagePullPolicy: IfNotPresent
          env:
            - name: GIN_MODE
              value: release
            # Etcd connection settings - now using our standalone etcd
            - name: ETCD_ENDPOINT
              value: "http://karmada-dashboard-etcd.karmada-system.svc.cluster.local:2379"
            # No need for TLS settings with our standalone non-TLS etcd
            # Default admin password (should be changed after first login)
            - name: KARMADA_DASHBOARD_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: karmada-dashboard-admin
                  key: password
                  optional: true
            # JWT Secret for token signing
            - name: KARMADA_DASHBOARD_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: karmada-dashboard-jwt
                  key: secret
                  optional: true
          livenessProbe:
            failureThreshold: 8
            httpGet:
              path: /livez
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 15
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /readyz
              port: 8000
              scheme: HTTP
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 15
          resources:
            requests:
              cpu: 250m
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - name: kubeconfig
              subPath: kubeconfig
              mountPath: /etc/kubeconfig
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: kubeconfig
          secret:
            secretName: kubeconfig
---
apiVersion: v1
kind: Service
metadata:
  name: karmada-dashboard-api
  namespace: karmada-system
  labels:
    app: karmada-dashboard-api
spec:
  ports:
    - name: karmada-dashboard-api
      port: 8000
      protocol: TCP
      targetPort: 8000
  selector:
    app: karmada-dashboard-api
  type: ClusterIP
